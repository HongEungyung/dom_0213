<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appendChild 써보기</title>
</head>
<body>
    <div id="container">
        <h1>웹 프로그래밍</h1>
        <!-- js 출력 'p 태그 생성' by DOM -->
         </div>
         <!-- 새로운 영역 -->
        <div class="notice">
            <!-- js 출력 -->
             <!-- <span>안녕하세요</span> -->
        </div>
    <script>
        // p태그 생성
        const newP = document.createElement("p")
        console.log(newP);
        
        const txtNode = document.createTextNode("DOM 은 document object model 의 준말입니다.")
        console.log(txtNode);
        
        newP.appendChild(txtNode)
        // container 영역 안에 p 태그 연결
        document.getElementById("container").appendChild(newP)
        // → 이 명령으로 html #container 안에 p태그 들어가 있음

        // 연습해보기
        // 1.span 태그 만들기
        const newSpan = document.createElement("span")
        // 2.글자 노드 만들기
        const txtNode2 = document.createTextNode("DOM 은 document object model 의 준말입니다.2")
        // 3. notice 영역에 연결하기
        newSpan.appendChild(txtNode2)
        document.querySelector(".notice").appendChild(newSpan)
    </script>
</body>
</html>
